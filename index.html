<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Visualizzatore 3D con Pannelli Collassabili</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        
        /* Stili per i pannelli */
        .panel {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .animation-panel {
            top: 10px;
            left: 10px;
            width: 200px;
        }
        
        .bom-panel {
            top: 10px;
            right: 10px;
            width: 250px;
        }
        
        .collapsible {
            cursor: pointer;
            padding: 5px;
            background: #ddd;
            margin-bottom: 5px;
        }
        
        .content {
            display: none;
            padding: 5px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="animationPanel" class="panel animation-panel">
        <div class="collapsible">Controlli Animazione</div>
        <div class="content">
            <select id="animationSelect"></select>
            <button onclick="playAnimation()">Play</button>
            <button onclick="stopAnimation()">Stop</button>
        </div>
    </div>

    <div id="bomPanel" class="panel bom-panel">
        <div class="collapsible">Bill of Materials</div>
        <div class="content" id="bomContent"></div>
    </div>

        }
    }
    </script>

            controls.enableDamping = true;

                (error) => console.error('Errore caricamento:', error)
            );

            window.addEventListener('resize', onWindowResize);
            setupCollapsiblePanels();
        }

                option.value = index;
                option.text = anim.name || `Animazione ${index}`;
                select.appendChild(option);
            });
        }

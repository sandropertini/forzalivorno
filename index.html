<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Visualizzatore 3D con Animazioni e BOM</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        
        /* Stili per i pannelli */
        .panel {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .animation-panel {
            top: 10px;
            left: 10px;
            width: 200px;
        }
        
        .bom-panel {
            top: 10px;
            right: 10px;
            width: 250px;
        }
        
        .collapsible {
            cursor: pointer;
            padding: 5px;
            background: #ddd;
            margin-bottom: 5px;
        }
        
        .content {
            display: none;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="animationPanel" class="panel animation-panel">
        <div class="collapsible">Controlli Animazione</div>
        <div class="content">
            <select id="animationSelect"></select>
            <button onclick="playAnimation()">Play</button>
            <button onclick="stopAnimation()">Stop</button>
        </div>
    </div>

    <div id="bomPanel" class="panel bom-panel">
        <div class="collapsible">Bill of Materials</div>
        <div class="content" id="bomContent"></div>
    </div>


<script type="importmap">
{
    "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
}
</script>
    
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let scene, camera, renderer, controls, mixer, model;
        let animations = [];
        let clock = new THREE.Clock();

        init();
        animate();

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xcccccc);

            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 10);

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Orbit controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(0, 1, 0);
            scene.add(directionalLight);

            // Load GLB model
            const loader = new GLTFLoader();
            loader.load(
                'https://raw.githubusercontent.com/sandropertini/Models/main/tagl_an.glb', // Sostituisci con il percorso del tuo file .glb
                (gltf) => {
                    model = gltf.scene;
                    scene.add(model);

                    // Setup animations
                    if (gltf.animations && gltf.animations.length) {
                        mixer = new THREE.AnimationMixer(model);
                        animations = gltf.animations;
                        populateAnimationSelect();
                    }

                    // Generate BOM (esempio con proprietÃ  personalizzate)
                    generateBOM(gltf);
                },
                undefined,
                (error) => console.error('Errore nel caricamento:', error)
            );

            // Window resize handler
            window.addEventListener('resize', onWindowResize);

            // Setup collapsible panels
            setupCollapsiblePanels();
        }

        function populateAnimationSelect() {
            const select = document.getElementById('animationSelect');
            animations.forEach((anim, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.text = anim.name || `Animazione ${index}`;
                select.appendChild(option);
            });
        }

        function generateBOM(gltf) {
            const bomContent = document.getElementById('bomContent');
            let bomHTML = '<table><tr><th>Componente</th><th>Dettagli</th></tr>';
            
            // Esempio: estrai informazioni dal modello
            gltf.scene.traverse((child) => {
                if (child.isMesh) {
                    bomHTML += `<tr>
                        <td>${child.name || 'Unnamed'}</td>
                        <td>${child.material?.name || 'No material'}</td>
                    </tr>`;
                }
            });
            
            bomHTML += '</table>';
            bomContent.innerHTML = bomHTML;
        }

        function setupCollapsiblePanels() {
            const collapsibles = document.getElementsByClassName('collapsible');
            for (let collapsible of collapsibles) {
                collapsible.addEventListener('click', function() {
                    this.classList.toggle('active');
                    const content = this.nextElementSibling;
                    content.style.display = content.style.display === 'block' ? 'none' : 'block';
                });
            }
        }

        function playAnimation() {
            if (!mixer) return;
            const select = document.getElementById('animationSelect');
            const index = parseInt(select.value);
            mixer.stopAllAction();
            const action = mixer.clipAction(animations[index]);
            action.play();
        }

        function stopAnimation() {
            if (mixer) mixer.stopAllAction();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            if (mixer) mixer.update(delta);
            controls.update();
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>

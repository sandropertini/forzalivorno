<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Visualizza file GLB con Animazioni</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { width: 100%; height: 100vh; }
        #animationControls { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            z-index: 100; 
            background: rgba(255, 255, 255, 0.8); 
            padding: 5px; 
            border-radius: 3px; 
        }
        #animationControls button { 
            margin: 2px; 
            padding: 5px 10px; 
            cursor: pointer; 
        }
    </style>
</head>
<body>
    <div id="animationControls">
        <button onclick="stopAllAnimations()">Ferma</button>
        <!-- I pulsanti per le animazioni verranno aggiunti dinamicamente -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Inizializza la scena
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xdddddd);

        // Inizializza la telecamera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Inizializza il renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Aggiungi i controlli orbitali per zoom e rotazione
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableZoom = true;
        controls.zoomSpeed = 1.0;
        controls.minDistance = 0.1;
        controls.maxDistance = 1;

        // Aggiungi luci
        const light = new THREE.HemisphereLight(0xffffff, 0x444444);
        light.position.set(0, 20, 0);
        scene.add(light);
        const directionalLight = new THREE.DirectionalLight(0xffffff);
        directionalLight.position.set(0, 20, 10);
        scene.add(directionalLight);

        // Variabili per le animazioni
        let mixer;
        let actions = [];
        const controlsDiv = document.getElementById('animationControls');

        // Carica il modello GLB
        const loader = new THREE.GLTFLoader();
        loader.load(
            'https://raw.githubusercontent.com/sandropertini/Models/main/W037089_ASM_AN_01.glb',
            function (gltf) {
                const model = gltf.scene;
                scene.add(model);

                // Inizializza il mixer per le animazioni
                mixer = new THREE.AnimationMixer(model);

                // Aggiungi pulsanti per ogni animazione
                gltf.animations.forEach((clip, index) => {
                    const action = mixer.clipAction(clip);
                    actions.push(action);
                    const button = document.createElement('button');
                    button.textContent = clip.name || `Animazione ${index}`;
                    button.onclick = () => playAnimation(index);
                    controlsDiv.appendChild(button);
                });

                // Messaggio se non ci sono animazioni
                if (gltf.animations.length === 0) {
                    console.log("Nessuna animazione trovata nel modello.");
                }
            },
            function (xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% caricato');
            },
            function (error) {
                console.error('Errore durante il caricamento:', error);
            }
        );

        // Funzione per riprodurre un'animazione
        function playAnimation(index) {
            if (mixer && actions[index]) {
                actions.forEach(action => action.stop()); // Ferma tutte le animazioni
                actions[index].play(); // Riproduci l'animazione selezionata
            }
        }

        // Funzione per fermare tutte le animazioni
        function stopAllAnimations() {
            if (mixer) {
                actions.forEach(action => action.stop());
            }
        }

        // Clock per aggiornare le animazioni
        const clock = new THREE.Clock();

        // Funzione di animazione
        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            if (mixer) mixer.update(delta); // Aggiorna le animazioni
            controls.update(); // Aggiorna i controlli orbitali
            renderer.render(scene, camera);
        }
        animate();

        // Adatta al ridimensionamento della finestra
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>

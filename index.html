<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Visualizza file GLB con Animazioni e Distinta Base</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { width: 100%; height: 100vh; }
        
        #controlsContainer { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            z-index: 100; 
            width: 250px;
        }
        
        .panel {
            background: rgba(255, 255, 255, 0.9);
            margin-bottom: 5px;
            border-radius: 3px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .panel-header {
            padding: 10px;
            cursor: pointer;
            background: #f5f5f5;
            border-radius: 3px;
            user-select: none;
        }
        
        .panel-header:hover {
            background: #e5e5e5;
        }
        
        .panel-content {
            padding: 10px;
            max-height: 40vh;
            overflow-y: auto;
            display: none; /* Inizia chiuso */
        }
        
        .panel-content.active {
            display: block;
        }
        
        button { 
            margin: 2px 0; 
            padding: 5px 10px; 
            cursor: pointer; 
            width: 100%; 
            text-align: left;
            border: none;
            background: #fff;
            border-radius: 3px;
        }
        
        button:hover { 
            background: #f0f0f0; 
        }
    </style>
</head>
<body>
    <div id="controlsContainer">
        <div class="panel" id="animationPanel">
            <div class="panel-header">Animazioni</div>
            <div class="panel-content" id="animationControls">
                <button id="stopButton">Ferma</button>
                <!-- Pulsanti animazioni aggiunti dinamicamente -->
            </div>
        </div>
        <div class="panel" id="bomPanel">
            <div class="panel-header">Distinta Base</div>
            <div class="panel-content" id="bomControls">
                <!-- Pulsanti distinta base aggiunti dinamicamente -->
            </div>
        </div>
    </div>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Visualizzatore 3D con Animazioni</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        .panel { position: absolute; background: rgba(255, 255, 255, 0.9); padding: 10px; }
        .animation-panel { top: 10px; left: 10px; width: 200px; }
        .collapsible { cursor: pointer; padding: 5px; background: #ddd; }
        .content { display: none; padding: 5px; }
    </style>
</head>
<body>
    <div id="animationPanel" class="panel animation-panel">
        <div class="collapsible">Controlli Animazione</div>
        <div class="content">
            <select id="animationSelect"></select>
            <button onclick="playAnimation()">Play</button>
            <button onclick="stopAnimation()">Stop</button>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let scene, camera, renderer, controls, mixer, model, animations = [];
        let clock = new THREE.Clock();

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xcccccc);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 10);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(0, 1, 0);
            scene.add(directionalLight);

            const loader = new GLTFLoader();
            loader.load(
                'https://raw.githubusercontent.com/sandropertini/Models/main/W037089_ASM_AN_01.glb',
                (gltf) => {
                    model = gltf.scene;
                    scene.add(model);
                    console.log('Modello caricato:', gltf);

                    if (gltf.animations && gltf.animations.length) {
                        console.log('Animazioni trovate:', gltf.animations);
                        mixer = new THREE.AnimationMixer(model);
                        animations = gltf.animations;
                        populateAnimationSelect();
                    } else {
                        console.log('Nessuna animazione trovata nel file');
                    }
                },
                (progress) => console.log('Caricamento:', progress.loaded / progress.total * 100 + '%'),
                (error) => console.error('Errore caricamento:', error)
            );

            window.addEventListener('resize', onWindowResize);
            setupCollapsiblePanels();
        }

        function populateAnimationSelect() {
            const select = document.getElementById('animationSelect');
            select.innerHTML = '';
            animations.forEach((anim, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.text = anim.name || `Animazione ${index}`;
                select.appendChild(option);
            });
            console.log('Opzioni nel select:', select.options.length);
        }

        function playAnimation() {
            if (!mixer) {
                console.log('Mixer non inizializzato');
                return;
            }
            const select = document.getElementById('animationSelect');
            const index = parseInt(select.value);
            console.log('Riproduco animazione:', animations[index].name);
            mixer.stopAllAction();
            const action = mixer.clipAction(animations[index]);
            action.reset().play();
        }

        function stopAnimation() {
            if (mixer) {
                mixer.stopAllAction();
                console.log('Animazioni fermate');
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            if (mixer) mixer.update(delta);
            controls.update();
            renderer.render(scene, camera);
        }

        function setupCollapsiblePanels() {
            const collapsibles = document.getElementsByClassName('collapsible');
            for (let collapsible of collapsibles) {
                collapsible.addEventListener('click', function() {
                    this.classList.toggle('active');
                    const content = this.nextElementSibling;
                    content.style.display = content.style.display === 'block' ? 'none' : 'block';
                });
            }
        }
    </script>
</body>
</html>
